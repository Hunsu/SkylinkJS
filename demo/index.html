<!DOCTYPE html>
<html>
<head>
  <title>SkylinkJS Demos</title>

  <!-- styles -->
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/prettify.css" rel="stylesheet" type="text/css">

  <!-- scripts -->
  <script src="//google-code-prettify.googlecode.com/svn/trunk/src/prettify.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
  <script src="../publish/skylink.complete.js"></script>
  <script src="../config.js"></script>
  <script src="js/script.js"></script>
</head>

<body ng-app="SkylinkDemo">
  <div ng-controller="MainController as mctrl">
    <nav>
      <a class="title">Class / Modules</a>
      <a ng-repeat="item in mctrl.nav"
         ng-class="{true: 'active', false: ''}[item.url===mctrl.active]"
         ng-click="mctrl.setPage(item.url)">{{item.text}}</a>
    </nav>
    <div class="header">
      <p><span>Demo</span></p>
      <p><span>Code (Javascript)</span></p>
    </div>
    <div class="content">
      <div class="inner-content" ng-include="mctrl.template"></div>
    </div>
    <div class="code">
      <pre class="prettyprint">{{mctrl.code}}</pre>
    </div>
  </div>
</body>
</html>
