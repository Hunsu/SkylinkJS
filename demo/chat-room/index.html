<html>
<head>
  <title>SkywayJS - Chat Room Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../publish/skyway.complete.js"  type="text/javascript"></script>
  <script src="../config.js"   type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="script.js"   type="text/javascript"></script>
</head>
<body>

  <header>
    <input type="text" id="room" placeholder="Room" autofocus />
    <button onclick="setRoom()">Join Room</button>
    <br/>
    <input type="text" id="name" placeholder="My name" autofocus />
    <button onclick="setName()">Set my name</button>
    <br/>
    <input type="text" id="message" placeholder="My message" />
    <button onclick="sendMessage()">Send message</button>
  </header>

  <div id="container">
    <div id="chatbox"></div>
  </div>

</body>
</html>
