<html>

<head>
	<title>Temasys: My Room Example</title>
	<link rel="stylesheet" href="app-1.css" />
  <script src="../node_modules/socket.io-client/dist/socket.io.min.js"></script>
</head>

<body>

	<header>
		<h2>My little room example of API's usage</h2>

		<div id="headerControls">
      <button id="channelStatus">Channel is: <div class="circle channel"></div></button>
      <button id="gumBtn">       Get Cam     </button>
      <button id="joinRoomBtn">  Join Room   </button>
			<!--
      <button id="muteAudioBtn">Mute Audio  </button>
			<button id="muteVideoBtn">Mute Video  </button>
			-->
      <button id="leaveRoomBtn">  Leave Room  </button>
		</div>
	</header>

	<div id="body">

		<section id="contacts">

			<h3>Room Users List</h3>

			<div id="contactList">
				<ul class="active"> </ul>
        <!--
				<ul class="contacts">
					<li id="user1" >
						<h4>Alice</h4>
						<button>Invite</button>
					</li>
				</ul>
        -->
			</div>

		</section>

		<section id="video">

			<div>
				<div class="dummy"></div>
				<div class="container">
					<video id="videoRemote1" autoplay />
				</div>
			</div>

			<div>
				<div class="dummy"></div>
				<div class="container">
					<video id="videoRemote2" autoplay />
				</div>
			</div>

			<div class="thatsMe">
				<div class="dummy"></div>
				<div class="container">
					<video id="videoLocal1" muted="true" autoplay />
				</div>
			</div>

		</section>

		<section id="chat">

			<div id="chatLogContainer">
				<ul id="chatLog">
				</ul>
			</div>

			<div id="chatControls">
				<input type="text" id="chatMessage" />
				<button>Send</button>
			</div>

		</section>

	</div>

	<footer>
		&copy; Temasys 2014
	</footer>
  
  <div id="sendFileController">
    <form>
      <p>Send a File:</p>
      <input type="file" id="inputFile" multiple>
      <button id="sendFile" type="button">Send File</button>
    </form>
  </div>
  
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
	<script src="../publish/skyway.js"  type="text/javascript"></script>
	<script src="./app-1.js"   type="text/javascript"></script>
</body>
</html>
