<!DOCTYPE html>
<html>
<head>
  <title>SkywayJS - Video Call Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../publish/skyway.complete.js"  type="text/javascript"></script>
  <script src="../config.js"   type="text/javascript"></script>
  <script src="script.js"   type="text/javascript"></script>
</head>
<body>
	<div>
		<p>Join Room with</p>
		<select id="settings">
			<option value="av">Audio and Video</option>
			<option value="a">Audio only</option>
			<option value="v">Video only</option>
			<option value="o">No stream</option>
		</select>
		<button onclick="joinRoom()">Join room</button>
		<button id="toggleAudio" onclick="toggleAudio()" style="float:right;display:none;">-</button>
		<button id="toggleVideo" onclick="toggleVideo()" style="float:right;display:none;">-</button>
	</div>
	<hr>
</body>
</html>
