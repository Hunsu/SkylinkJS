<html>

<head>
	<title>Temasys: My Room</title>
	<link rel="stylesheet" href="app.css" />
  <script src="http://54.255.21.188:6001/socket.io/socket.io.js"></script>
</head>

<body>

	<header>
		<h2>My Room</h2>

		<div id="headerControls">
      <button id="gumBtn">      Get Cam     </button>
      <button id="channelBtn">  Open Channel</button>
      <button id="joinRoom">    Join Room   </button> 
			<button id="muteAudioBtn">Mute Audio  </button>
			<button id="muteVideoBtn">Mute Video  </button>
			<button id="leaveBtn">    Leave Room  </button>
		</div>
	</header>

	<div id="body">

		<section id="contacts">

			<h3>Contacts</h3>

			<div id="contactList">

				<ul class="active">
					<li id="user2" class="badQuality">
						<h4>Bob</h4>
					</li>
					<li id="user3" class="goodQuality thatsMe">
						<h4>Clara</h4>
					</li>
					<li id="user4" class="goodQuality">
						<h4>Dana</h4>
					</li>
				</ul>
				<ul class="contacts">
					<li id="user1" >
						<h4>Alice</h4>
						<button>Invite</button>
					</li>
				</ul>

			</div>

		</section>

		<section id="video">

			<div>
				<div class="dummy"></div>
				<div class="container">
					<video id="videoRemote1" autoplay />
				</div>
			</div>

			<div>
				<div class="dummy"></div>
				<div class="container">
					<video id="videoRemote2" autoplay />
				</div>
			</div>
			
			<div class="thatsMe">
				<div class="dummy"></div>
				<div class="container">
					<video id="videoLocal1" muted="true" autoplay />
				</div>
			</div>

		</section>

		<section id="chat">

			<div id="chatLogContainer">
				<ul id="chatLog">

					<li>
						<div class="user">Bob</div>
						<div class="time">4 min ago</div>
						<div class="message">I'll try to reconnect, my connection is a bit slow...</div>
					</li>

					<li class="thatsMe">
						<div class="user">Clara</div>
						<div class="time">4 min ago</div>
						<div class="message">Ok</div>
					</li>

				</ul>
			</div>

			<div id="chatControls">
				<input type="text" id="chatMessage" />
				<button>Send</button>
			</div>

		</section>

	</div>

	<footer>
		&copy; Temasys 2014
	</footer>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="./adapter.js" type="text/javascript"></script> 
	<script src="./js-sdk.js"  type="text/javascript"></script>
	<script src="./app.js"     type="text/javascript"></script>

</body>
</html>
